<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Wigs-Ecommerce-Website-UI</title>
</head>

<body>
  <div class="main_wrapper">
    <div class="sidebar">
      <div class="sidebar__container">
        <div class="logo">

          <img src="./images/logo.svg" alt="" class="logo__image">
        </div>
        <nav class="nav-column">

          <h3 class="nav-column__title"></h3>
          <ul class="nav-column__list">
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/volt.png" alt="icon"
                  class="nav-column__icon"> New In</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/clothes.png" alt="icon"
                  class="nav-column__icon">Clothing</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/shoes.png" alt="icon"
                  class="nav-column__icon">Shoes</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/bag.png" alt="icon"
                  class="nav-column__icon">Accessories</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/man.png" alt="icon"
                  class="nav-column__icon">Activewear</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/gift.png" alt="icon"
                  class="nav-column__icon">Gifts & Living</a></li>
            <li class="nav-column__item"><a href="" class="nav-column__link"><img src="./images/mauntin.png" alt="icon"
                  class="nav-column__icon">Inspiration</a></li>
          </ul>

        </nav>
        <div class="helpCenter">

          <a href="" class="helpCenter__link"><img src="./images/Say.svg" alt="" class="helpCenter__image">Help
            Center</a>

        </div>
      </div>

    </div>
    <header class="header">
      <form class="search" action="">
        <label class="search__label">
        <img src="./images/search.svg" alt="search" class="search__image">
        
        <input type="text" class="search__string" placeholder="Search store">
      </label>
      </form>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="" class="main-nav__link">products</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">story</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">manufacturing</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">packaging</a></li>
          <li class="main-nav__icon"><a href="" class="main-nav__link"><img src="./images/basket.svg" alt=""></a></li>
          <li class="main-nav__icon"><a href="" class="main-nav__link"><img src="./images/person.svg" alt=""></a></li>
        </ul>
      </nav>
    </header>
  </div>
</body>

</html>
